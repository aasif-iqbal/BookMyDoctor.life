<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Doc</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 400px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        select {
            appearance: none;
            background: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path fill="gray" d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-color: #f9f9f9;
            padding-right: 30px;
        }

        textarea {
            resize: none;
        }

        .slots-container {
            background-color: #f1f8ff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .slot-option label {
            display: flex;
            align-items: center;
            padding: 5px;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
        }

        .slot-option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h3 {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
                width: 100%;
            }

            button {
                padding: 10px;
                font-size: 0.9rem;
            }

            input[type="text"],
            input[type="date"],
            select,
            textarea {
                padding: 8px;
                font-size: 0.9rem;
            }

            .slots-container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Book My Doc</h3>
    <form id="bookByDoc">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="phoneNo">Phone:</label>
        <input type="text" id="phoneNo" placeholder="Enter your phone number">

        <label for="reason">Reason:</label>
        <select id="reason">
            <option value="">Select a reason</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <label for="note">Summary:</label>
        <textarea id="note" cols="40" rows="2" placeholder="Enter summary here..."></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <!-- Show available slots -->
        <div class="slots-container" id="slots-container">
            
            <p>Select a Time Slot:</p>
            <div class="slot-option">
                <!-- Example slot selection with JavaScript-injected values -->
                <label>
                    <input type="radio" name="timeSlot" value="09:00_09:30" required>
                    09:00 AM - 09:30 AM
                </label>
                <label>
                    <input type="radio" name="timeSlot" value="10:00_10:30" required>
                    10:00 AM - 10:30 AM
                </label>
                <!-- Additional slots can be added dynamically -->
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
